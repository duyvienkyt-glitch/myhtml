<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảo tàng lịch sử số</title>

    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Tỷ lệ 16:9 */
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe 
            src="https://www.thinglink.com/view/scene/2070419614537351654"
            allowfullscreen
            webkitallowfullscreen
            mozallowfullscreen>
        </iframe>
    </div>

    <script async src="//cdn.thinglink.me/jse/responsive.js"></script>

</body>
</html>
